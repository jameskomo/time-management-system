{% extends 'timeapp/base.html' %}

{% block content %}
  <form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
  </form>
  <ul>
  {% for contact in filter.qs %}
    <li>{{ contact.contact_name }} - {{ contact.contact_number }}</li>
  {% endfor %}
  </ul>
{% endblock %}
