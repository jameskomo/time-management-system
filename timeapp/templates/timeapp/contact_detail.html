{% extends "timeapp/base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.contact_name }}</a>
        <small class="text-muted">{{ object.contact_email }}</small>
        {% if object.user == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'contact-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'contact-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.contact_number }}</h2>
      <img class="image-fluid" src="{{ object.contact_logo.url }}">
      <p class="article-content">{{ object.contact_address }}</p>
    </div>
  </article>
{% endblock content %}
