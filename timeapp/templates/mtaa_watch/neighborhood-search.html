{% extends 'mtaa_watch/base.html' %}

{% block content %}
  <form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
  </form>
  <ul>
  {% for neighborhood in filter.qs %}
    <li>{{ neighborhood.neighborhood_name }} - {{ neighborhood.neighborhood_location }}</li>
    <li>Residents Count: {{ neighborhood.occupants_count }}</li>
  {% endfor %}
  </ul>
{% endblock %}
